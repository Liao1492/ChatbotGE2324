<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Latio:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="newStyle.css" />
    <title>Cooking Assistant</title>
  </head>
  <body>
    <header class="header">
      <div class="logoBox">
        <img
          src="img/chef-cooking-vector-chef-hat-b8f01cf4537e190d9642f163a07aae65.png"
          alt="logo"
          class="logo"
        />
      </div>
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Cooking Assistant</span>
          <span class="heading-primary-sub">The only one you need at home</span>
          <span class="heading-primary-butt"
            ><button class="button-49" role="button">Let's Start</button></span
          >
        </h1>
      </div>
      <div class="chat1 hidden">
        <div class="chat">
          <div class="msger">
            <div class="msger-header">
              <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> FoodieExpert
              </div>
              <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
              </div>
            </div>

            <main class="msger-chat"></main>

            <form class="msger-inputarea">
              <input
                type="text"
                class="msger-input"
                placeholder="Enter your message..."
              />
              <button type="submit" class="msger-send-btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <script type="text/javascript" src="script.js"></script>
    </footer>
  </body>
</html>
